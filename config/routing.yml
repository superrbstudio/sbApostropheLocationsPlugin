sb_location_admin:
  class: sfDoctrineRouteCollection
  options:
    model:                sbLocation
    module:               sbLocationsAdmin
    prefix_path:          /admin/sb-locations
    column:               id
    with_wildcard_routes: true
    collection_actions:
      new_with_title: post
    
sb_locations_lookup:
  url: /sb-locations-lookup/:lookup/:address
  params: { module: sbLocationsLookup, action: lookup }
  requirements: { lookup: '[\w-]+' }
  
sb_locations:
  url: /
  param: { module: sbLocations, action: index }
  class: aRoute
  
sb_location:
  url: /:slug
  param: { module: sbLocations, action: location }
  options: { model: sbLocation, type: object }
  class: aDoctrineRoute
  requirements: { slug: '[\w-]+' }